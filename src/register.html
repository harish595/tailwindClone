<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
      <!-- Content -->
      <div class="w-full bg-gradient-to-r from-zinc-400 via-pink-300 to-zinc-400" style="padding-top: 4rem">
        <div class="container bg-gradient-to-r from-zinc-400 via-pink-300 to-zinc-400 mx-auto py-8">
          <div class="w-5/6 lg:w-1/2 mx-auto bg-gradient-to-r from-zinc-600 via-pink-500 to-zinc-600 ... rounded shadow">
            <div
              class="py-4 px-8 text-white text-xl font-bold border-b border-grey-lighter"
            >
              Register for a free account
            </div>
            <div class="py-4 px-8">
              <div class="flex mb-4">
                <div class="w-1/2 mr-1">
                  <label
                    class="block text-white text-sm font-bold mb-2"
                    for="first_name"
                    >First Name</label
                  >
                  <input
                    class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                    id="first_name"
                    type="text"
                    placeholder="Your first name"
                  />
                </div>
                <div class="w-1/2 ml-1">
                  <label
                    class="block text-white text-sm font-bold mb-2"
                    for="last_name"
                    >Last Name</label
                  >
                  <input
                    class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                    id="last_name"
                    type="text"
                    placeholder="Your last name"
                  />
                </div>
              </div>
              <div class="mb-4">
                <label
                  class="block text-white text-sm font-bold mb-2"
                  for="email"
                  >Email Address</label
                >
                <input
                  class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                  id="email"
                  type="email"
                  placeholder="Your email address"
                />
              </div>
              <div class="mb-4">
                <label
                  class="block text-white text-sm font-bold mb-2"
                  for="password"
                  >Password</label
                >
                <input
                  class="appearance-none border rounded w-full py-2 px-3 text-grey-darker"
                  id="password"
                  type="password"
                  placeholder="Your secure password"
                />
                <p class="text-white text-xs mt-1">At least 6 characters</p>
              </div>
              <div class="flex items-center justify-between mt-8">
                <button
                  class="w-44 h-12 bg-gradient-to-r from-zinc-600 via-pink-500 to-zinc-600 hover:border-pink-800 hover:text-pink-800  border-2  text-white font-bold py-2 px-4 rounded-full ml-52"
                  type="submit"
                >
                  Register
                </button>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      <!-- Footer -->
    </div>
  </body>
</html>
